<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Title-->
    <title>Bookly App</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./bookly.css">
    <!--Stylesheet-->
      <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>
        <span><i class="fas fa-book-open"></i> </span>My<span>Book</span>List
      </h1>
    </header>
    <!--Main-->
    <main>
      <div class="container">
        <form>
          <label for="title">Title</label>
          <input type="text" name="title" id="title" />
          <label for="author">Author</label>
          <input type="text" name="author" id="author" />
          <label for="isbn">ISBN#</label>
          <input type="number" name="isbn" id="isbn" />
          <button type="submit">Add Book</button>
        </form>

        <div
          style="
            border-top: 1px solid rgb(114, 113, 113);
            padding-left: 0.25rem;
            margin-bottom: -1rem;
          "
          class="flex"
        >
          <h4>Title</h4>
          <h4>Author</h4>
          <h4>ISBN#</h4>
          <h4>Completed</h4>
          <h4>Remove</h4>
        </div>
        <ul id="bookList"></ul>
      </div>
    </main>
    <!--Footer-->
    <footer></footer>
    <script src="./bookly.js"></script>
  </body>
</html>
